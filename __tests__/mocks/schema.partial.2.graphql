type Company {
    name: String
    industry: String
    employees: [Employee!]
}

type LoginResponse {
    token: String!
    user: User!
}

type Query {
    employee(id: ID): Employee
    company(id: ID): Company
    allCompanies: [Company!]
}

type Mutation {
    generateToken(username: String!, password: String!): LoginResponse
}
